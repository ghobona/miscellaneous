type: object
required:
  - type
properties:
  type:
    type: string
    enum:
    - DomainSetType
  generalGrid:
    type: object
    required:
    - type
    additionalProperties: false
    properties:
      type:
        enum:
        - GeneralGridCoverageType
      id:
        type: string
      srsName:
        type: string
        format: uri
      axisLabels:
        type: array
        items:
          type: string
      axis:
        type: array
        items:
          type: object
          oneOf:
          #- title: Index Axis
          #  description: An Index Axis is an axis with only integer positions
          #    allowed.
            required:
            - type
            - axisLabel
            - lowerBound
            - upperBound
            additionalProperties: false
            properties:
              type:
                enum:
                - IndexAxisType
              id:
                type: string
              axisLabel:
                type: string
              lowerBound:
                type: number
              upperBound:
                type: number
          #- title: Regular Axis
          #  description: A Regular Axis is an axis where all direct coordinates
          #    are at a common distance from its immediate neighbors.
            required:
            - type
            - axisLabel
            - lowerBound
            - upperBound
            - resolution
            - uomLabel
            additionalProperties: false
            properties:
              type:
                enum:
                - RegularAxisType
              id:
                type: string
              axisLabel:
                type: string
              lowerBound:
                type:
                - number
                - string
                - 'null'
                - boolean
              upperBound:
                type:
                - number
                - string
                - 'null'
                - boolean
              uomLabel:
                type: string
              resolution:
                type: number
          #- title: Irregular Axis
          #  description: An irregular axis enumerates all possible direct position
          #    coordinates.
            required:
            - type
            - axisLabel
            - uomLabel
            - coordinate
            additionalProperties: false
            properties:
              type:
                enum:
                - IrregularAxisType
              id:
                type: string
              axisLabel:
                type: string
              uomLabel:
                type: string
              coordinate:
                type: array
                items:
                  type:
                  - number
                  - string
                  - boolean
      displacement:
        #title: Displacement
        #description: A Displacement is a warped axis nest where points on the
        #  grid all have their individual direct position coordinates. The sequenceRule
        #  element describes linearization order.
        type: object
        oneOf:
        - required:
          - type
          - axisLabels
          - uomLabels
          - coordinates
          properties:
            type:
              type: string
              enum:
              - DisplacementAxisNestType
            id:
              type: string
            axisLabel:
              type: string
            srsName:
              type: string
              format: uri
            axisLabels:
              type: array
              items:
                type: string
            uomLabels:
              type: array
              items:
                type: string
            coordinates:
              type: array
              items:
                type: array
                items:
                  type:
                  - number
                  - string
                  - boolean
        - required:
          - type
          - axisLabels
          - uomLabels
          - coordinatesRef
          properties:
            type:
              enum:
              - DisplacementAxisNestTypeRef
            id:
              type: string
            axisLabel:
              type: string
            srsName:
              type: string
              format: uri
            axisLabels:
              type: array
              items:
                type: string
            uomLabels:
              type: array
              items:
                type: string
            coordinatesRef:
              type: string
              format: uri
